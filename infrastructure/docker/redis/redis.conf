# redis.conf - Configuración optimizada de Redis
# Ubicación: C:\TradingBot_v10\docker\redis\redis.conf

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename trading_bot.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "trading_bot.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance
tcp-backlog 511
databases 16
hz 10
dynamic-hz yes

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Security (configurar password en producción)
# requirepass your_redis_password_here

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000
