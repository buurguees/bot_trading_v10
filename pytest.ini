[tool:pytest]
# Configuración de Pytest para Bot Trading v10 Enterprise

# Directorios de pruebas
testpaths = tests

# Patrones de archivos de prueba
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones de salida
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marcadores personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    e2e: Pruebas end-to-end
    data: Pruebas de datos
    ml: Pruebas de machine learning
    slow: Pruebas lentas
    fast: Pruebas rápidas
    database: Pruebas que requieren base de datos
    api: Pruebas que requieren API externa
    telegram: Pruebas de Telegram

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:core.*

# Configuración de cobertura (si se instala pytest-cov)
# addopts = --cov=core --cov=control --cov=scripts --cov-report=html --cov-report=term-missing
